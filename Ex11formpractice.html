<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table width="400">
        <tr bgcolor="gray" height="50" align="left">
          <th colspan="2">Step1 : 아이디 / 비번 입력</th>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
          <td align="right">아이디</td>
          <td>
            <input type="text" name="id" />
          </td>
        </tr>

        <tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호</td>
                <td>
                  <input type="password" name="pw" />
                </td>
              </tr>
      
        </tr>
        <tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인</td>
                <td>
                  <input type="text" name="pw2" />
                </td>
              </tr>
      
        </tr>
        <!-- Step 2 -->
        <tr bgcolor="gray" height="50" align="left">
            <th colspan="2">Step2 : 개인정보</th>
          </tr>
          <tr height="35" bgcolor="whitesmoke">
            <td align="right">성별</td>
            <td>
              <input type="radio" name = "gender" value="남자"> 남
              <input type="radio" name = "gender" value="여자"> 여
            </td>
          </tr>
  
          <tr>
              <tr height="35" bgcolor="whitesmoke">
                  <td align="right">혈액형</td>
                  <td>
                    <select>
                        <option value="A형">A형</option>
                        <option value="B형">B형</option>
                        <option value="AB형">AB형</option>
                        <option value="O형">O형</option>
                    </select>        
                  </td>
                </tr>        
        
          </tr>
          <tr>
              <tr height="35" bgcolor="whitesmoke">
                  <td align="right">생일</td>
                  <td>
                    <input type="date">
                  </td>
                </tr>
          </tr>
           <!-- Step 3 -->
        <tr bgcolor="gray" height="50" align="left">
            <th colspan="2">Step3 : 선호도</th>
        </tr>
          <tr height="35" bgcolor="whitesmoke">
            <td align="right">취미</td>
            <td>
              <input type="checkbox" name = "hobby" value="sc"> 축구
              <input type="checkbox" name = "hobby" value="bs"> 야구
              <input type="checkbox" name = "hobby" value="bk"> 농구
            </td>
          </tr>
  
          <tr>
              <tr height="35" bgcolor="whitesmoke">
                  <td align="right">좋아하는 색깔</td>
                  <td>
                      <input type="color">
                  </td>
                   
                </tr>
          </tr>
          <!-- Step 4 -->
        <tr bgcolor="gray" height="50" align="left">
            <th colspan="2">Step4 : 적고 싶은 말</th>
        </tr>
          <tr height="35" bgcolor="whitesmoke">
            <td colspan="2">
                <textarea cols="56" rows="5">
                </textarea>
            </td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td colspan="2" align="center">
                <input type="submit" value="제출">
                <input type="reset" value="초기화">
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
