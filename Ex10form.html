<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 여기서부터 데이터를 넘길 공간을 만들어주자! (form)
    
        속성값
        1. name : 입력한 값을 구분하기 위해 이름 지정
        2. placeholder : 미리보기 텍스트!
        3. autofocus : 자동 커서 설정
        4. maxlength : 최대 글자 수 제한
        5. value : 기본값 지정 
        6. readonly : 읽기 전용 지정
      -->
    <form action="#" method="get">
      <p>일반 텍스트를 작성하는 공간</p>
      ID :
      <input
        type="text"
        name="id"
        placeholder="아이디를 입력해주세요."
        autofocus
      />
      <br />
      PW : <input type="password" name="PW" maxlength="10" />
      <br />
      주소 : <input type="text" name="add" value="광주" readonly />
      <!-- 체크 checkbox, radio
        이 두가지 타입은 무조건 name과 value를 설정해줘야한다
        (1) checkbox : 중복 가능
        (2) radio : 중복 불가
       -->
      <br /><br />
      <p>좋아하는 커피 메뉴를 모두 골라주세요.</p>
      <input type="checkbox" name="coffee" value="AME" />아메리카노 쪼아 쪼아
      쪼아~~
      <br />
      <input type="checkbox" name="coffee" value="LATTE" />카페라떼
      <br />
      <input type="checkbox" name="coffee" value="MOCA" />카페모카 <br /><br />

      <p>성별을 골라주세요</p>
      <input type="radio" name="gender" value="남자" />남자<br />
      <input type="radio" name="gender" value="여자" />여자
      <br />
      <!-- 선택 select -->
      <select>
        <option value="네이버">네이버</option>
        <option value="다음">다음</option>
        <option value="구글">구글</option>
      </select>
      <br />
      <!-- 파일 업로드시 -->
      <input type="file" />
      <br />
      <!-- 색을 지정할시 -->
      <input type="color" />
      <br />
      <!-- 수치를 입력할 때 -->
      <input type="number" />
      <br />
      <!-- 범위를 입력할 때 -->
      <input type="range" />
      <br />
      <!-- 날짜를 입력할 때 -->
      <input type="date" />
      <br />
      <!-- ========================= 중요 ========================= -->
      <!-- 제출할 때 -->
      <input type="submit" value="보내기" />
      <br />
      <!-- 초기화 버튼 -->
      <input type="reset" value="다시 작성" />
    </form>
  </body>
</html>
